<template>
  <template lwc:if ={showObjectErrorMessage}>
    <span class="bg">{showObjectErrorMessage}</span>
  </template>
  <template lwc:else>
  <lightning-card  variant="Narrow" title={objectLabel} >
    <hr>
    <template lwc:if={showFirstFieldErrorMessage}>
      <span class="bg">{showFirstFieldErrorMessage}</span>
    </template>
    <template lwc:else>
    <lightning-input  type="search" variant="standard" name="field1" label={firstFieldLabel} onchange={handleField1OnChange} value={selectedName1} ></lightning-input>
    <ul class="slds-listbox slds-listbox_vertical" role="presentation" >  
      <template for:each={firstPickListValues} for:item="firstMap">
          <li key={firstMap.key} onclick={handleselectedValue1} role="presentation" class="slds-listbox__item">  
            <div data-key={firstMap.key} data-name={firstMap.value} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">  
              <span class="slds-media__figure slds-listbox__option-icon">  
                <span class="slds-icon_container">  
                  <lightning-icon icon-name="standard:task" size="small"></lightning-icon>  
                </span>  
              </span>  
              <span class="slds-media__body slds-m-top_x-small">  
                <span data-key={firstMap.key} data-name={firstMap.value} class="slds-listbox__option-text slds-listbox__option-text_entity">{firstMap.value} </span>  
              </span>  
            </div>  
          </li>  
      </template>
    </ul>
  </template>
  <template lwc:if={showSecondFieldErrorMessage}>
    <span class="bg">{showSecondFieldErrorMessage}</span>
    </template>
    <template lwc:else>
    <lightning-input class="slds-p-top_small " type="search" variant="standard" name="field2" label={secondFieldLabel} onchange={handleField2OnChange} value={selectedName2}></lightning-input>
      <ul class="slds-listbox slds-listbox_vertical" role="presentation" >
        <template for:each={secondPickListValues} for:item="secondMap">
          <li key={secondMap.key} onclick={handleselectedValue2} role="presentation" class="slds-listbox__item">  
            <div data-key={secondMap.key} data-name={secondMap.value} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">  
              <span class="slds-media__figure slds-listbox__option-icon">  
                <span class="slds-icon_container">  
                  <lightning-icon icon-name="standard:task" size="small"></lightning-icon>  
                </span>  
              </span>  
                <span class="slds-media__body slds-m-top_x-small">  
                  <span data-key={secondMap.key} data-name={secondMap.value} class="slds-listbox__option-text slds-listbox__option-text_entity">{secondMap.value} </span>  
                </span>  
            </div>  
          </li>  
        </template>
      </ul>
    </template>
    <template lwc:if={showThirdFieldErrorMessage}>
      <span class="bg">{showThirdFieldErrorMessage}</span>
    </template>
    <template lwc:else>
      <lightning-input class="slds-p-top_small slds-p-bottom_xxx-small" type="search" variant="standard" name="field3" label={thirdFieldLabel} onchange={handleField3OnChange} value={selectedName3}></lightning-input>
        <ul class="slds-listbox slds-listbox_vertical" role="presentation" >
        <template for:each={thirdPickListValues} for:item="thirdMap">
            <li  data-key={thirdMap.key} data-name={thirdMap.value}  key={thirdMap.key} onclick={handleselectedValue3} role="presentation" class="slds-listbox__item">  
                <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">  
                  <span class="slds-media__figure slds-listbox__option-icon">  
                    <span class="slds-icon_container">  
                      <lightning-icon icon-name="standard:task" size="small"></lightning-icon>  
                    </span>  
                  </span>  
                  <span class="slds-media__body slds-m-top_x-small">  
                    <span data-key={thirdMap.key} data-name={thirdMap.value} class="slds-listbox__option-text slds-listbox__option-text_entity">{thirdMap.value} </span>  
                </span>  
              </div>  
            </li>  
          </template>  
        </ul>   
    </template>    
  </lightning-card>
  </template>
</template>
