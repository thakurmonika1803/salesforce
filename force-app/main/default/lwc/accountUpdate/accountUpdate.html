<template>

<div class="slds-clearfix slds-card_boundary">
<div class="slds-text-heading_medium slds-m-around_small">
<lightning-icon icon-name="standard:contact" alternative-text="Contact" title="Contact" class="slds-m-right_medium" onclick={handleClick}></lightning-icon><b>
    Contact List({data.length})</b>
        <lightning-button variant="narrow" label="New" onclick={openModal} class="slds-float_right"></lightning-button>
</div>
<div style="height:120px;" class="slds-m-top_small">
<lightning-datatable
key-field="id"
data={data}
columns={columns}
>
</lightning-datatable>
</div>
</div>

<template if:true={isModalOpen}>
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                      <lightning-icon icon-name="utility:close"
                          alternative-text="close"
                          variant="inverse"
                          size="small" ></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Contact</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  <lightning-record-form
              object-api-name = {objectAPIName}
              columns = "2"
                layout-type="full"
                  >
</lightning-record-form>
            </div>
            
      <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                <!-- <button class="slds-button slds-button_brand" onclick={submitDetails} title="Save">save</button>
                -->
            </footer>
    </div> 
  </section> 
    <div class="slds-backdrop slds-backdrop_open"> </div>

</template>

</template>
